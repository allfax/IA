<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<link rel="stylesheet" href="/css/styles.css" />
		<link rel="stylesheet" href="../static/css/styles.css" />
	</head>
	<body>
		<div id="main" class="section">
			<h1>Admin Panel</h1>
			<form action="/admin/update" method="post">
				<label>Image URL:</label>
				<input type="url" name="imageUrl" th:value="${ticket.imageUrl}" required />
				<br /><br />
				<label>Price ($):</label>
				<input type="number" name="price" step="0.01" th:value="${ticket.price}" min="1" required />
				<br /><br />
				<button type="submit" class="button button-dark">Update Settings</button>
			</form>
		</div>
	</body>
</html>
